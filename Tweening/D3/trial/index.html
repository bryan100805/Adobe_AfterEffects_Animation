<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path Interpolation with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
