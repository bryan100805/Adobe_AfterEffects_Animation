<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Path Interpolation</title>
    <script src="https://unpkg.com/flubber"></script>
</head>
<body>
    <svg viewBox="0 0 1920 1080">
        <path id="animatedPath" fill="#801817" stroke-width="0">
            <animate attributeName="d" dur="4s" repeatCount="indefinite">
        </path>
    </svg>

    <script src="pathInterpolator.js"></script>
</body>
</html>
